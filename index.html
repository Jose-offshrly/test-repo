<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Registration</title>
</head>
<body>
  <div class="form-container">
    <h1>Register</h1>
    <form id="registerForm">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" required>
      <div class="error" id="fullnameError">Please enter your full name.</div>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
      <div class="error" id="emailError">Please enter a valid email.</div>

      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>
      <div class="error" id="usernameError">Username is required.</div>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
      <div class="error" id="passwordError">Password must be at least 6 characters.</div>

      <input type="submit" value="Register">
    </form>
  </div>

  <script>
    const form = document.getElementById('registerForm');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      // Clear all error messages
      document.querySelectorAll('.error').forEach(el => el.style.display = 'none');

      // Collect values
      const fullname = form.fullname.value.trim();
      const email = form.email.value.trim();
      const username = form.username.value.trim();
      const password = form.password.value;

      let hasError = false;

      if (!fullname) {
        document.getElementById('fullnameError').style.display = 'block';
        hasError = true;
      }

      if (!email || !email.includes('@')) {
        document.getElementById('emailError').style.display = 'block';
        hasError = true;
      }

      if (!username) {
        document.getElementById('usernameError').style.display = 'block';
        hasError = true;
      }

      if (!password || password.length < 6) {
        document.getElementById('passwordError').style.display = 'block';
        hasError = true;
      }

      if (!hasError) {
        // Imaginary submit
        console.log("Form submitted with:", { fullname, email, username, password });
        alert("ðŸŽ‰ Registration successful! (fake submit)");
        form.reset();
      }
    });
  </script>
</body>
</html>
